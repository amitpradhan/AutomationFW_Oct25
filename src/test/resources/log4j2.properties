status = debug

# --- Root Logger (Default) ---
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = Console
rootLogger.appenderRef.file.ref = RollingFile

# --- Console Appender Configuration ---
appender.console.type = Console
appender.console.name = Console
# CHANGE: Use PatternLayout for color highlighting
appender.console.layout.type = PatternLayout
# CHANGE: Use %highlight and specify the color map for the INFO level
appender.console.layout.pattern = %highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n}{INFO=yellow}

# --- Rolling File Appender Configuration (Unchanged) ---
appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = logs/automation.log
appender.rolling.filePattern = logs/$${date:yyyy-MM}/automation-%d{MM-dd-yyyy}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d [%-5level] %c{1}:%L - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.defaultRollOverStrategy.type = DefaultRolloverStrategy
appender.rolling.defaultRollOverStrategy.max = 20