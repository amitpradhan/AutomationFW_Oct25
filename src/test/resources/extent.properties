# Start the Spark reporter (modern HTML report)
extent.reporter.spark.start=true

# Set the output path and filename for the report
extent.reporter.spark.out=target/SparkReport/Megamind360-AutomationReport.html

# Define the folder where screenshots should be saved (optional but recommended)
screenshot.dir=target/screenshots/

# Define the relative path to screenshots within the HTML report
screenshot.rel.path=../screenshots/